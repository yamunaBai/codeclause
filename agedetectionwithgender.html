<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender and Age Detection</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        text-align: center;
        width: 300px;
    }
    
    #file-input {
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gender and Age Detection</h1>
        <input type="file" id="file-input" accept="image/*">
        <button onclick="detect()">Detect</button>
        <div id="result"></div>
    </div>
    <script>
    function detect() {
        var fileInput = document.getElementById('file-input');
        var file = fileInput.files[0];
    
        if (file) {
            // Simulate gender and age detection (replace this with your actual detection logic)
            var gender = Math.random() < 0.5 ? 'Male' : 'Female';
            var age = Math.floor(Math.random() * 50) + 18; // Random age between 18 and 67
    
            var resultElement = document.getElementById('result');
            resultElement.innerText = `Gender: ${gender}\nAge: ${age} years old`;
        } else {
            alert('Please select an image first.');
        }
    }
    </script>
</body>
</html>
